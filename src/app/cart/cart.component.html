<div class="text-center">
    <h2>Your Cart</h2>
</div>

<div class="container">
    <div class="row justify-content-md-center" *ngFor="let cart of carts">
        <div class="col col-lg-2">
            <img [src]="cart.avatar" alt="">    
        </div>
        <div class="col-md-auto">
            <p> {{cart.name}}</p>

        </div>
        <div class="col col-lg-2">
            <label for="">Qty</label>
            <select name="" id="">
                <option value="">{{cart.quantity}}</option>
            </select>          

        </div>
        <div class="col col-lg-2">
            <p>Size: <span [ngStyle]="{'text-transform':'capitalize'}">{{cart.size}}</span> </p>
        </div>
        <div class="col col-lg-2">
            <p> {{ cart.price}}</p>
        </div>
        <div class="col col-lg-2">
               <a href="javascript:void(0)" (click)="delectItem(cart.id)">X</a>
            </div>
    </div>
